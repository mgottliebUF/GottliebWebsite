<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker Performance</title>
</head>
<body>
    <h1>Performance Data</h1>
    <table>
        <tr>
            <th>Week</th>
            <th>Bench Press</th>
            <th>Squat</th>
            <th>Deadlift</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
